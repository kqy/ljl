<script type="text/javascript">

    $(document).one('touchstart', function (e) {
        var music = document.getElementById("audio_play");
        if (music.paused) {
            music.play();
        }
    });

    function play_music(){
        if ($('#mc_play').hasClass('on')){
            $('#mc_play audio').get(0).pause();
            $('#mc_play').attr('class','stop');
        }else{
            $('#mc_play audio').get(0).play();
            $('#mc_play').attr('class','on');
        }
    }

</script>
<span id="musicControl">

<script>
    var firstpic = "http://kqy.me/ljl/images/4.jpg";
    //var contentModel = {
    //    "img_url": firstpic,
    //    "title": "梁山伯与祝英台的婚礼邀请",
    //    "src": "谨于2012年08月02日上午 10点30分举行典礼，地址：北京市朝阳区东皇凯里酒店"
    //};


    //微信分享
    var imgUrl = firstpic;  // 分享后展示的一张图片
    var lineLink = 'http://kqy.me/ljl/'; // 点击分享后跳转的页面地址
    var descContent = "谨于2015年01月27日下午 6点正举行婚宴，地址： 开平市水口镇上坑村";  // 分享后的描述信息
    var shareTitle = '邝其毅与梁嘉玲的婚礼邀请';  // 分享后的标题
    var appid = '';  // 应用id,如果有可以填，没有就留空

    function shareFriend() {
        WeixinJSBridge.invoke('sendAppMessage',{
            "appid": appid,
            "img_url": imgUrl,
            "img_width": "200",
            "img_height": "200",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function(res) {
            //_report('send_msg', res.err_msg);  // 这是回调函数，必须注释掉
        })
    }
    function shareTimeline() {
        WeixinJSBridge.invoke('shareTimeline',{
            "img_url": imgUrl,
            "img_width": "200",
            "img_height": "200",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function(res) {
            //_report('timeline', res.err_msg); // 这是回调函数，必须注释掉
        });
    }
    function shareWeibo() {
        WeixinJSBridge.invoke('shareWeibo',{
            "content": descContent,
            "url": lineLink
        }, function(res) {
            //_report('weibo', res.err_msg);
        });
    }
    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            shareFriend();
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            shareTimeline();
        });
        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function(argv){
            shareWeibo();
        });
    }, false);
</script>
